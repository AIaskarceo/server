<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Multiplayer Game</h1>
        <div id="player-stats"></div>
        <div id="question-container">
            <p id="problem">Problem will appear here...</p>
            <input type="text" id="answer" placeholder="Enter your answer here">
            <button onclick="submitAnswer()">Submit Answer</button>
        </div>
        <div id="weapons">
            <button onclick="chooseWeapon(1)">Gun 1 (5%)</button>
            <button onclick="chooseWeapon(2)">Gun 2 (15%)</button>
            <button onclick="chooseWeapon(3)">Gun 3 (35%)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
