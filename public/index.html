<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fight Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 class="game-title">Code Fight Arena</h1>

        <!-- Players List -->
        <div id="players-list">
            <!-- Players will be dynamically inserted here -->
        </div>

        <!-- Target Selection Dropdown -->
        <select id="target-select">
            <option value="" disabled selected>Select a target</option>
        </select>

        <!-- Gun Selection -->
        <div id="gun-selection">
            <button class="gun-btn" data-gun="easy">Easy Gun (5%)</button>
            <button class="gun-btn" data-gun="moderate">Moderate Gun (15%)</button>
            <button class="gun-btn" data-gun="tough">Tough Gun (35%)</button>
        </div>

        <!-- Input Area for Solution Submission -->
        <div id="input-area">
            <input type="text" id="solution" placeholder="Type your solution" />
            <button id="submit">Shoot!</button>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Frontend Logic -->
    <script src="frontend.js"></script>
</body>
</html>
